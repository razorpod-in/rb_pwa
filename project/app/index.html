<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <meta charset="utf-8">
  <title>Nutrition</title>
  <link rel="stylesheet" href="style/main.css" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#90a8b2">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">

  <style>
    .pregnant {
      background-image: url(../assets/png/pregnant_woman@2x.png);
    }

    .young-mother {
      background-image: url(../assets/png/young_mother@2x.png);
    }
  </style>

<body id="main-app-body" class="main-app-screen">
  <div id="splash-screen">
    <center>
      <img src="images/Splash_Screen.png" alt="main-logo" class="splash-screen-logo" />
    </center>
  </div>

  <div id="pick-screen" style="display: none;">
    <div>
      <center>
        <img src="images/NIP Logo Unit.svg" alt="main-logo" class="pick-screen-logo" />
        <p class="pick-screen-heading">कृपया एक को चुनें</p>
      </center>
    </div>

    <center>
      <div class="pick-screen-circle pregnant" id="c1" onclick="select_one(c1)">
      </div>
      <p class="pick-screen-subheading">मैं गर्भवती हूँ</p>
      <div class="pick-screen-circle young-mother" id="c2" onclick="select_one(c2)">
      </div>
      <p class="pick-screen-subheading">मैं माँ हूँ</p>
      <div>
        <img class="asha_didi hide_didi" src="images/asha.gif" alt="">
      </div>
    </center>

    <center>
      <div class="pick-screen-button" id="b1" onclick="router_registration()">
        <p class="pick-screen-button-text">मैंने इसे चुना है</p>
      </div>
    </center>
  </div>

  <div id="registration-screen" class="reg-screen" style="display: none;">
    <center>
      <div class="reg-form-div">
        <p class="pick-screen-heading">पंजीकरण</p>
        <form>
          <input type="text" placeholder="+91" class="reg-form-input" style="width: 18%;" disabled/>
          <input type="number" placeholder="9999123456" class="reg-form-input" id="num_id" onkeyup="valid_form()" style="width: 44%;"/>
          <input type="text" placeholder="आपका नाम" class="reg-form-input" id="name_id" onkeyup="valid_form()" />
          <div class="reg-form-checkbox-input ">
            <input type="checkbox" class="reg-form-checkbox" id="accept_id" onchange="valid_form()" />
            <p class="reg-form-text">मुझे स्वीकार है</p>
          </div>
        </form>
        <div class="pick-screen-button" id="b2" onclick="router_tabs_screen()">
          <p class="pick-screen-button-text">जारी रखें</p>
        </div>
      </div>
    </center>
  </div>

  <div id='tabs-screen' style="display: none;">


    <div class="tab-content" id="home">
      <div>
        <center>
          <img src="images/NIP Logo Unit.svg" alt="main-logo" class="pick-screen-logo" />
        </center>
      </div>
      <hr class="top_bar" />
      <div class="content homepage_content">
        आरबी न्यूट्रिशन इंडिया ऐप में आपका स्वागत है
      </div>
      <center>
        <div class="pick-screen-button clicked" id="b4" onclick="lastActivityTrack()">
          <p class="pick-screen-button-text">सीखने के लिए आगे बढ़ें</p>
        </div>

      </center>
    </div>
    <div class="tab-content" id="book" style="display: block;">

      <div id="module-card-container"></div>
      <div id="chapter-card-container" style="display: none;"></div>
      <div id="each-chapter-card-container" style="display: none;"></div>
      <div id="question-card-container" style="display: none;"></div>
      <div id="right-answer-card-container" style="display: none;"></div>
      <div id="wrong-answer-card-container" style="display: none;"></div>

    </div>

      <hr class="bottom_bar" />

          <center>
            <img src="images/nav-icons/img-home.png" id="img-home" onclick="open_tab(event,'home')" class="tab-link" />
