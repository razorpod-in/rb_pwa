<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <meta charset="utf-8">
  <title>Nutrition</title>
  <link rel="stylesheet" href="style/main.css" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#90a8b2">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/icon-192x192.png">

  <!-- Tile for Win8 -->
  <meta name="msapplication-TileColor" content="#90a8b2">
  <meta name="msapplication-TileImage" content="images/touch/icon-192x192.png">

  <style>
    .pregnant {
      background-image: url(../assets/png/pregnant_woman@2x.png);
    }

    .young-mother {
      background-image: url(../assets/png/young_mother@2x.png);
    }
  </style>
</head>

<body>
  <div id="splash-screen">
    <center>
      <img src="images/Splash_Screen.png" alt="main-logo" class="splash-screen-logo" />
    </center>
  </div>

  <div id="pick-screen" style="display: none;">
    <div>
      <center>
        <img src="images/NIP Logo Unit.svg" alt="main-logo" class="pick-screen-logo" />
        <p class="pick-screen-heading">Please choose one</p>
      </center>
    </div>

    <center>
      <div class="pick-screen-circle pregnant" id="c1" onclick="select_one(c1)">
      </div>
      <div class="pick-screen-circle young-mother" id="c2" onclick="select_one(c2)">
      </div>
      <div>
        <img class="asha_didi hide_didi" src="assets/svg/asha_tai.svg" alt="">
      </div>
    </center>

    <center>
      <div class="pick-screen-button" id="b1" onclick="router_registration()">
        <p class="pick-screen-button-text">I have chosen</p>
      </div>
    </center>
  </div>

  <div id="registration-screen" class="reg-screen" style="display: none;">
    <center>
      <div class="reg-form-div">
        <p class="pick-screen-heading">Please choose one</p>
        <form>
          <input type="text" placeholder="9001126303" class="reg-form-input" id="num_id" onkeyup="valid_form()" />
          <input type="text" placeholder="Kamla Devi" class="reg-form-input" id="name_id" onkeyup="valid_form()" />
          <div class="reg-form-checkbox-input "><input type="checkbox" class="reg-form-checkbox" id="accept_id" onchange="valid_form()" /><p class="reg-form-text">I accept</p>  </div>
        </form>
        <div class="pick-screen-button" id="b2" onclick="router_tabs_screen()">
          <p class="pick-screen-button-text">I have chosen</p>
        </div>
      </div>
    </center>
  </div>

  <div id='tabs-screen' style="display: none;">


    <div class="tab-content" id="home">
      <div>
        <center>
          <img src="images/NIP Logo Unit.svg" alt="main-logo" class="pick-screen-logo" />
        </center>
      </div>
      <hr class="top_bar" />
      <div class="content homepage_content">
        Welcome to the RB Nutrition India App
      </div>
      <center>
        <div class="pick-screen-button clicked" id="b4" onclick="gofirst()">
          <p class="pick-screen-button-text">Proceed to Learning</p>
        </div>

      </center>
    </div>
    <div class="tab-content" id="book" style="display: block;">

      <div id="module-card-container"></div>
      <div id="chapter-card-container" style="display: none;"></div>
      <div id="each-chapter-card-container" style="display: none;"></div>
    </div>
    <div class="tab-content" id="info">
      <div>
        <center>
          <img src="images/NIP Logo Unit.svg" alt="main-logo" class="pick-screen-logo" />
        </center>
      </div>
      <hr class="top_bar" />
      <div class="content homepage_content">
        Welcome to the Resources
      </div>
      <center>
        <div class="pick-screen-button clicked" id="b4" onclick="gofirst()">
          <p class="pick-screen-button-text">Proceed to Learning</p>
        </div>

      </center>
    </div>
    <div class="tab-content" id="lady">
      <div>
        <center>
          <img src="images/NIP Logo Unit.svg" alt="main-logo" class="pick-screen-logo" />
        </center>
      </div>
      <hr class="top_bar" />
      lady
    </div>


    <div class="footer-nav">
      <hr class="bottom_bar" />
      <div class="row">
        <div class="col-xs-3">
          <center>
            <img src="images/nav-icons/img-home.png" id="img-home" onclick="open_tab(event,'home')" class="tab-link" />
          </center>
        </div>
        <div class="col-xs-3">
          <center><img src="images/nav-icons/selected-img-book.png" id="img-book" onclick="open_tab(event,'book')"
              class="tab-link" /></center>
        </div>
        <div class="col-xs-3">
          <center><img src="images/nav-icons/img-info.png" id="img-info" onclick="open_tab(event,'info')"
              class="tab-link" /></center>
        </div>
        <div class="col-xs-3">
          <center><img src="images/nav-icons/img-lady.png" id="img-lady" onclick="open_tab(event,'lady')"
              class="tab-link" /></center>
        </div>
      </div>

    </div>
  </div>

  <script src="js/howler.js"></script>
  <script src="js/axios.min.js"></script>

  <script>

  </script>

  <script src="js/idb-promised.js"></script>
  <script src="js/database.js"></script>

</body>

</html>
