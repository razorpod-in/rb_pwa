<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <meta charset="utf-8">
  <title>Nutrition</title>
  <link rel="stylesheet" href="style/main.css" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#90a8b2">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/icon-192x192.png">

  <!-- Tile for Win8 -->
  <meta name="msapplication-TileColor" content="#90a8b2">
  <meta name="msapplication-TileImage" content="images/touch/icon-192x192.png">

  <style>
    .pregnant {
      background-image: url(../assets/png/pregnant_woman@2x.png);
    }

    .young-mother {
      background-image: url(../assets/png/young_mother@2x.png);
    }
  </style>
</head>

<body>
  <div id="splash-screen">
    <center>
      <img src="images/NIP Logo Unit.svg" alt="main-logo" class="splash-screen-logo" />
    </center>
  </div>

  <div id="pick-screen" style="display: none;">
    <div>
      <center>
        <img src="images/NIP Logo Unit.svg" alt="main-logo" class="pick-screen-logo" />
        <p class="pick-screen-heading">Please choose one</p>
      </center>
    </div>

    <center>
      <div class="pick-screen-circle pregnant" id="c1" onclick="select_one(c1)">
      </div>
      <div class="pick-screen-circle young-mother" id="c2" onclick="select_one(c2)">
      </div>

    </center>

    <center>
      <div class="pick-screen-button" id="b1" onclick="router_registration()">
        <p class="pick-screen-button-text">I have choosen</p>
      </div>
    </center>
  </div>

  <div id="registration-screen" class="reg-screen" style="display: none;">
    <center>
      <div class="reg-form-div">
        <p class="pick-screen-heading">Please choose one</p>
        <form>
          <input type="text" placeholder="9001 126 303" class="reg-form-input" id="num_id" onkeyup="valid_form()" />
          <input type="text" placeholder="Kamla Devi" class="reg-form-input" id="name_id" onkeyup="valid_form()" />
        </form>
        <div class="pick-screen-button" id="b2" onclick="router_tabs_screen()">
          <p class="pick-screen-button-text">I have choosen</p>
        </div>
      </div>
    </center>
  </div>

  <div id='tabs-screen' style="display: none;">
    <div>
      <center>
        <img src="images/NIP Logo Unit.svg" alt="main-logo" class="pick-screen-logo" />
      </center>
    </div>
    <hr class="top_bar" />

    <div class="tab-content" id="home">
      <div class="content homepage_content">
        Welcome to the RB Nutrition India App
      </div>
      <center>
        <div class="pick-screen-button clicked" id="b4" onclick="gofirst()">
          <p class="pick-screen-button-text">Proceed to Learning</p>
        </div>
      </center>
    </div>
    <div class="tab-content" id="book">
      <center>
        <p class="pick-screen-heading"> Your Module</p>
      </center>

      <div id="module-card-container">

      </div>
    </div>
    <div class="tab-content" id="info">
      info
    </div>
    <div class="tab-content" id="lady">
      lady
    </div>

    <div class="footer-nav">
      <hr class="bottom_bar" />
      <div class="row">
        <div class="col-xs-3">
          <center><img src="images/nav-icons/selected-home.png" onclick="open_tab(event,'home')" class="tab-link" />
          </center>
        </div>
        <div class="col-xs-3">
          <center><img src="images/nav-icons/book.png" onclick="open_tab(event,'book')" class="tab-link" /></center>
        </div>
        <div class="col-xs-3">
          <center><img src="images/nav-icons/info.png" onclick="open_tab(event,'info')" class="tab-link" /></center>
        </div>
        <div class="col-xs-3">
          <center><img src="images/nav-icons/lady.png" onclick="open_tab(event,'lady')" class="tab-link" /></center>
        </div>
      </div>

    </div>
  </div>

  <script>
    var timePeriodInMs = 1000;

    setTimeout(function () {
        document.getElementById("splash-screen").style.display = "none";
        document.getElementById("pick-screen").style.display = "block";
      },
      timePeriodInMs);

    var selected = "none"

    function select_one(id_select) {
      if (id_select.id == "c1") {
        selected = "1"
        document.getElementById(id_select.id).style.borderColor = "green";
        document.getElementById("c2").style.borderColor = "white";
      } else {
        selected = '2'
        document.getElementById(id_select.id).style.borderColor = "green";
        document.getElementById("c1").style.borderColor = "white";
      }
      document.getElementById("b1").classList.add('clicked');
    }

    function router_registration() {
      var status = (selected == "none") ? null : 1;
      if (status) {
        document.getElementById("registration-screen").style.display = "block";
        document.getElementById("pick-screen").style.display = "none";
      }
    }

    function valid_form() {
      var num_user = document.getElementById("num_id").value;
      var name_user = document.getElementById("name_id").value;

      if (num_user == "" || name_user == "") {} else {
        if (document.getElementById("b2").classList.contains('clicked')) {} else {
          console.log("working");
          document.getElementById('b2').className += " clicked";
        }
      }
    }

    function router_tabs_screen() {
      document.getElementById("registration-screen").style.display = "none";
      document.getElementById("tabs-screen").style.display = "block";
    }

    function open_tab(event, tabName) {

      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tab-content");

      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tab-link");

      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

      document.getElementById(tabName).style.display = "block";

      // evt.currentTarget.className += " active";
    }
  </script>

  <script src="js/idb-promised.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
