<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://vjs.zencdn.net/7.5.5/video-js.css" rel="stylesheet">

    <meta charset="utf-8">
    <title>Chapter Page</title>
    <link rel="stylesheet" href="style/main.css" />

    <!-- Manifest -->

    <!-- Chrome for Android theme color -->

    <!-- Add to homescreen for Chrome on Android -->

    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->

    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/icon-192x192.png">

    <!-- Tile for Win8 -->
    <meta name="msapplication-TileColor" content="#90a8b2">
    <meta name="msapplication-TileImage" content="images/touch/icon-192x192.png">

</head>

<body>
    <style>
     .description_content{
        text-align: center;
        width: 80%;
        margin: 20px;
        font-size: 22px;
     }
    </style>
    <div class="row">
        <a onclick="history.back()">
            <div class="col-xs-3">
                <img src="images/back_arrow.png" class="back-button" />
            </div>
        </a>
        <div class="col-xs-9">
            <img src="images/NIP Logo Unit.svg" alt="main-logo" class="chapter-screen-logo" />
        </div>
    </div>
    <hr class="top_bar" />
    <center>
        <p class="pick-screen-heading"> Your Module</p>
    </center>

    <center>
        <!-- <div class="row chapter-container" id="chapter-card-container">

        </div> -->
        <div class="row">
            <div class="single-image">
                <img class="chapter_image" style="width: 300px;height:300px" src="" alt="">
                <div class="video_element">

                </div>
                <div class="description_content">

                </div>
            </div>
        </div>
    </center>

    <div class="row footer-nav">
        <hr class="bottom_bar" />
        <div class="col-xs-3">
            <center>
                <img src="images/nav-icons/home.png" />
            </center>
        </div>
        <div class="col-xs-3">
            <center>
                <img src="images/nav-icons/selected-book.png" />
            </center>
        </div>
        <div class="col-xs-3">
            <center>
                <img src="images/nav-icons/info.png" />
            </center>
        </div>
        <div class="col-xs-3">
            <center>
                <img src="images/nav-icons/lady.png" />
            </center>

        </div>
    </div>
    <script>

    </script>
    <script src="js/idb-promised.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.js"></script>
    <script src='https://vjs.zencdn.net/7.5.5/video.js'></script>
    <script>
        const url = new URL(window.location.href)
        var params = url.searchParams
        var id = params.get('id')
        var mn = params.get('mn')
        wow(id, mn)

        function wow(id, mn) {
            console.log('wow', id, mn)
            getLocalEventData().then(offlinedata => {

                var ss = offlinedata[0].steps[Number(id) - 1]
                console.log(ss)
                $('.pick-screen-heading').text(ss.step_title)
                $('.chapter_image').attr('src', ss.step_image)
                $('.description_content').text(ss.step_description)
                if (ss.step_audio != "") {
                    var sound = new Howl({
                        src: [ss.step_audio]
                    });
                    sound.play()
                    if (ss.step_video != "") {
                        $('.video_element').html(`
                        <video id='my-video' class='video-js' loop="loop" autoplay preload='auto' width='500' height='264'
                            poster='' data-setup='{}'>
                            <source src='${ss.step_video}' type='video/webm'>
                        </video>
                    `)
                    }
                } else {
                    if (ss.step_video != "") {
                    $('.video_element').html(`
                    <video id='my-video' class='video-js' loop="loop" autoplay preload='auto' width='500' height='264'
                        poster='' data-setup='{}'>
                        <source src='${ss.step_video}' type='video/webm'>
                    </video>
                    `)
                    }
                }
            })

        }
    </script>
</body>

</html>
